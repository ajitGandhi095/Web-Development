<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table | HTML</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>This is Salary Table</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>30000</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td>Total</td>
                <td>60000</td>
            </tr>
        </tfoot>
    </table><br><br>

    <table>
        <caption>This is Time Table</caption>
        <thead>
            <tr>
                <th>Subject</th>
                <th>SEM1</th>
                <th>SEM2</th>
                <th>SEM3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>English</td>
                <td>2</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Hindi</td>
                <td>3</td>
                <td>3</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>4</td>
                <td>5</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>9</td>
                <td>12</td>
                <td>15</td>
            </tr>
        </tfoot>
    </table><br><br>

</body>
</html>
