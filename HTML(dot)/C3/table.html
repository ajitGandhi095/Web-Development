<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table | HTML</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Month</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Mar</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>500</td>
        </tr>
    </table>

</body>
</html>
