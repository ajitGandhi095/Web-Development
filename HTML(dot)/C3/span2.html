<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAN | HTML</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>My first table</caption>
        <colgroup>
            <col span=""/>
            <col span="" style="background-color: coral;"/>
            <col span="" style="background-color: honeydew;"/>
            <col span="" style="background-color: lightcyan;">
        </colgroup>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td rowspan="2" colspan="2">abcd</td>
            
        </tr>
        <tr>
            <td>abcd</td>
            
        </tr>
    </table>

</body>
</html>
