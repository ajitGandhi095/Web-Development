<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form(HW)</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <table>

            <tr>
                <td><label for="Name">Name<label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="Contact Number">Contact Number</label></td>
                <td><input type="number" id="number"></td>
            </tr>
            <tr>
                <td><label for="grnder">Gender</label></td>
                <td><input type="dropdown" id="gender"></td>
            </tr>
            <tr>
                <td><label for="dateofbirth">Date Of Birth</label></td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>
                <td><label for="rating">Rating</label></td>
                <td><input type="radio">
                    <label for="">1</label>
                    <input type="radio">
                    <label for="">2</label>
                    <input type="radio">
                    <label for="">3</label>
                    <input type="radio">
                    <label for="">4</label>
                    <input type="radio">
                    <label for="">5</label>
                </td>
            </tr>
            <tr>
                <td><label for="message">Enter your message</label></td>
                <td><input type="meaasge"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Send">
                    <input type="button" value="Reset">
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
